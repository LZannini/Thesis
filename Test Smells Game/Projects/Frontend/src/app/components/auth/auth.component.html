<div class="card">
  <div class="card-header">
    {{ isLoginMode ? 'Login' : ( 'Sign Up' | translate) }}
  </div>
  <div class="card-body">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <div *ngIf="requestKO" class="alert alert-danger" role="alert">
            {{message}}
          </div>
          <div *ngIf="requestOK" class="alert alert-success" role="alert">
            {{message}}
          </div>
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
            />
          </div>
          <div *ngIf="!isLoginMode" class="form-group">
            <label for="username">Username</label>
            <input
              type="username"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              ngModel
              name="password"
              required
              minlength="6"
            />

          </div>
          <div>
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!authForm.valid"
            >
              {{ isLoginMode ? 'Login' : ( 'Sign Up' | translate ) }}
            </button>
            |
            <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
              {{ 'Switch to' | translate }} {{ isLoginMode ? ( 'Sign Up' | translate ) : 'Login' }}
            </button>
          </div>
        </form>
      </div>
  <mat-progress-bar [mode]="progressBarMode"></mat-progress-bar>
</div>
