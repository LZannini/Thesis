<div class="card" style="margin-top: 20px">
  <div class="card-header">
    GitHub Retrieval
  </div>
  <div class="card-body">
    <form [formGroup]="gitForm" (ngSubmit)="prepareGetFilesFromRemote(gitForm)">
      <div class="form-group">
        <label for="url">Github repository url</label>
        <input
          type="url"
          id="url"
          class="form-control"
          ngModel
          name="url"
          required
        />
      </div>
      <div class="form-group">
        <label for="branch">Branch</label>
        <input
          type="text"
          id="branch"
          class="form-control"
          ngModel
          name="branch"
          required
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!gitForm.valid || this.progressBarMode == 'query'"
        >
          Setup Github Repository
        </button>
      </div>
    </form>
  </div>
  <mat-progress-bar [mode]="progressBarMode"></mat-progress-bar>
</div>
