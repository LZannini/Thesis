<div class="card">
  <div class="card-header">
    {{title}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{secondarytitle}}</h5>
    <p class="card-text">{{description}}</p>
    <div class="progress">
      <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 5%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" #barreference></div>
    </div>
  </div>
</div>
