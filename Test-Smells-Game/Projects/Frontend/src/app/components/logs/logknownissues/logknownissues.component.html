<div id="myDIV" class="header">
  <h2 style="font-weight:bold">{{ 'Known Issues' | translate }}</h2>
</div>

<ul id="myUL">
  <div *ngFor="let issue of issues">
    <li *ngIf="issue.checked" class="checked">
      {{issue.text}}
    </li>
    <li *ngIf="!issue.checked">
      {{issue.text}}
    </li>
  </div>
</ul>
